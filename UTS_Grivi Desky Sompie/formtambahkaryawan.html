</nav>
</div>
    <div class="container mt-4">
        <div class="content">
            <nav class="navbar navbar-expand-lg navbar-light">
             <div class="container-fluid">
              <a class="navbar-brand" href="#">
               Forms
              </a>
              <div class="collapse navbar-collapse">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                 <a class="nav-link" href="#">
                  Karyawan
                 </a>
                </li>
                <li class="nav-item">
                 <a class="nav-link" href="#">
                  Tambah Data Karyawan
                 </a>
                </li>
               </ul>
              </div>
              <div class="d-flex">
                <img alt="User Avatar" class="rounded-circle" height="50" src="AB 108.jpeg" width="50"/>
            </nav>
            <div class="form-container mt-4">
             <h5>
              Tambah Data Karyawan
             </h5>
             <form>
              <div class="mb-3">
               <label class="form-label" for="namaLengkap">
                Nama Lengkap
               </label>
               <input class="form-control" id="namaLengkap" type="text"/>
              </div>
              <div class="mb-3">
               <label class="form-label" for="jenisKelamin">
                Jenis Kelamin
               </label>
               <select class="form-select" id="jenisKelamin">
                <option selected="">
                 Pilih...
                </option>
                <option value="1">
                 Laki-laki
                </option>
                <option value="2">
                 Perempuan
                </option>
               </select>
              </div>
              <div class="mb-3">
               <label class="form-label" for="email">
                Email
               </label>
               <input class="form-control" id="email" type="email"/>
              </div>
              <div class="mb-3">
               <label class="form-label" for="noHP">
                No HP
               </label>
               <input class="form-control" id="noHP" type="text"/>
              </div>
              <div class="mb-3">
               <label class="form-label" for="alamat">
                Alamat
               </label>
               <textarea class="form-control" id="alamat" rows="3"></textarea>
              </div>
              <div class="mb-3">
               <label class="form-label" for="password">
                Password
               </label>
               <input class="form-control" id="password" type="password"/>
              </div>
              <div class="mb-3">
               <label class="form-label" for="jabatan">
                Jabatan
               </label>
               <select class="form-select" id="jabatan">
                <option selected="">
                 Pilih...
                </option>
                <option value="1">
                 Manager
                </option>
                <option value="2">
                 Staff
                </option>
               </select>
              </div>
              <div class="mb-3">
               <label class="form-label" for="divisi">
                Divisi
               </label>
               <select class="form-select" id="divisi">
                <option selected="">
                 Pilih...
                </option>
                <option value="1">
                 HRD
                </option>
                <option value="2">
                 IT
                </option>
               </select>
              </div>
              <div class="d-flex justify-content-end">
               <button class="btn btn-success me-2" type="submit">
                Simpan
               </button>
               <button class="btn btn-danger" type="reset">
                Batal
               </button>
              </div>
             </form>
            </div>
           </div>
          </div>
         </body>
